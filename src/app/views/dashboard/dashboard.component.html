<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>marvel</title>
</head>

<body>
    <div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Marvel Characters</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      </ul>
    </div>
  </nav>

  <br>
    <div class="row">
      <!-- <div class="col-md-12"> -->
      <div class="col-md-3" *ngFor="let character of characters.data.results">
        <div class="card">
         <!--  <img class="card-img-top" src="{{ character.thumbnail.path + character.thumbnail.extension }}" alt="Card image cap" > -->
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text"></p>
            <a class="btn btn-primary" routerLink="view/{{ character.id }}" >Details</a>
          </div>
        </div>
        <br>
      </div>

      <!-- </div> -->
      <!--col-12 -->
    </div>
    <!--row -->
  </div>
  <!--container -->
</body>

</html>
